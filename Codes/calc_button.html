<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);

            var result = num1 + num2;
            document.getElementById("result").textContent = "Result: " + result;
        }
        function sub() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);

            var result = num1 - num2;
            document.getElementById("result").textContent = "Result: " + result;
        }
        function mul() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);

            var result = num1 * num2;
            document.getElementById("result").textContent = "Result: " + result;
        }
        function div() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);

            var result = num1 / num2;
            document.getElementById("result").innerHTML = "Result: " + result;
        }
    </script>
</head>

<body>
    <h2>Enter Numbers</h2><br><br>
    <span>First Number: <input type="number" required id="num1"></span><br><br>
    <span>Second Number: <input type="number" required id="num2"></span><br><br>
    <button id="sum" onclick="add()">Sum</button>
    <button id="substract" onclick="sub()">Substract</button>
    <button id="multiply" onclick="mul()">Multiply</button>
    <button id="divide" onclick="div()">Divide</button><br>
    <label id="result"></label>
</body>

</html>
